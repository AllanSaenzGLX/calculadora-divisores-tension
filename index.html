<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Divisores de Tensión</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffd700, #000000 70%);
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        label {
            display: block;
            margin-top: 10px;
            color: #000;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
        }
        select {
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        h2 {
            margin-top: 20px;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Divisores de Tensión</h1>
        <label for="vIn">Tensión de entrada (Vin) (V):</label>
        <input type="number" id="vIn" placeholder="Ejemplo: 19"><br>

        <label for="r1">Resistencia R1 (Ω):</label>
        <input type="number" id="r1" placeholder="Valor"><br>
        <select id="r1Unit">
            <option value="1">Ω</option>
            <option value="1000">kΩ</option>
            <option value="1000000">MΩ</option>
        </select><br>

        <label for="r2">Resistencia R2 (Ω):</label>
        <input type="number" id="r2" placeholder="Valor"><br>
        <select id="r2Unit">
            <option value="1">Ω</option>
            <option value="1000">kΩ</option>
            <option value="1000000">MΩ</option>
        </select><br>

        <label for="vOut">Tensión de salida deseada (Vout) (V):</label>
        <input type="number" id="vOut" placeholder="Ejemplo: 5"><br>

        <button onclick="calcular()">Calcular</button>
        <h2 id="resultado"></h2>
    </div>
<script>
        function calcular() {
            const vIn = parseFloat(document.getElementById("vIn").value);
            const r1Value = parseFloat(document.getElementById("r1").value);
            const r1Unit = parseFloat(document.getElementById("r1Unit").value);
            const r2Value = parseFloat(document.getElementById("r2").value);
            const r2Unit = parseFloat(document.getElementById("r2Unit").value);
            const vOut = parseFloat(document.getElementById("vOut").value);
            
            // Convertir resistencias a ohmios
            const r1 = r1Value * r1Unit;
            const r2 = r2Value * r2Unit;
            
            if (!isNaN(vIn) && !isNaN(vOut) && vIn > 0 && vOut > 0) {
                if (!isNaN(r1) && !isNaN(r2)) {
                    // Si ambos R1 y R2 están dados
                    document.getElementById("resultado").innerText = "Por favor, deja vacío R1 o R2 para calcular el otro.";
                } else if (!isNaN(r1)) {
                    // Calcular R2
                    const calculatedR2 = r1 * (vOut / (vIn - vOut));
                    document.getElementById("resultado").innerText = `Resistencia R2 necesaria: ${calculatedR2.toFixed(2)} Ω`;
                } else if (!isNaN(r2)) {
                    // Calcular R1
                    const calculatedR1 = r2 * ((vIn - vOut) / vOut);
                    document.getElementById("resultado").innerText = `Resistencia R1 necesaria: ${calculatedR1.toFixed(2)} Ω`;
                } else {
                    document.getElementById("resultado").innerText = "Por favor, ingresa valores válidos para Vin, Vout y al menos uno de R1 o R2.";
                }
            } else {
                document.getElementById("resultado").innerText = "Por favor, ingresa valores válidos para Vin y Vout.";
            }
        }
    </script>
</body>
</html>
