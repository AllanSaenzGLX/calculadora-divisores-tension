<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Divisores de Tensión Mejorada</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffd700, #000000 70%);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #000;
            font-weight: bold;
        }
        input, select {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        h1 {
            color: #000;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 20px;
            color: #000;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .input-group {
            display: flex;
            align-items: center;
        }
        .input-group input {
            flex: 1;
            margin-right: 10px;
        }
        .input-group select {
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Divisores de Tensión</h1>
        
        <label for="vIn">Tensión de entrada (Vin) (V):</label>
        <input type="number" id="vIn" placeholder="Ejemplo: 12" step="any">
        
        <label for="r1">Resistencia R1:</label>
        <div class="input-group">
            <input type="number" id="r1" placeholder="Valor de R1" step="any">
            <select id="r1Unit">
                <option value="1">Ω</option>
                <option value="1000">kΩ</option>
                <option value="1000000">MΩ</option>
            </select>
        </div>
        
        <label for="r2">Resistencia R2:</label>
        <div class="input-group">
            <input type="number" id="r2" placeholder="Valor de R2" step="any">
            <select id="r2Unit">
                <option value="1">Ω</option>
                <option value="1000">kΩ</option>
                <option value="1000000">MΩ</option>
            </select>
        </div>
        
        <label for="vOut">Tensión de salida (Vout) (V):</label>
        <input type="number" id="vOut" placeholder="Ejemplo: 5" step="any">
        
        <button onclick="calcular()">Calcular</button>
        <h2 id="resultado"></h2>
    </div>

    <script>
        function calcular() {
            const vIn = parseFloat(document.getElementById("vIn").value);
            const r1Value = parseFloat(document.getElementById("r1").value);
            const r1Unit = parseFloat(document.getElementById("r1Unit").value);
            const r2Value = parseFloat(document.getElementById("r2").value);
            const r2Unit = parseFloat(document.getElementById("r2Unit").value);
            const vOut = parseFloat(document.getElementById("vOut").value);
            
            // Convertir resistencias a ohmios
            const r1 = isNaN(r1Value) ? NaN : r1Value * r1Unit;
            const r2 = isNaN(r2Value) ? NaN : r2Value * r2Unit;
            
            let resultado = "";
            
            if (isNaN(vIn) || vIn <= 0) {
                resultado = "Por favor, ingresa un valor válido para Vin (mayor que 0).";
            } else if (!isNaN(vOut) && vOut > 0) {
                // Caso 1: Se conoce Vout (calcular R1 o R2)
                if (vOut >= vIn) {
                    resultado = "Vout debe ser menor que Vin en un divisor de tensión.";
                } else if (!isNaN(r1) && !isNaN(r2)) {
                    resultado = "Por favor, deja vacío R1 o R2 para calcular el otro.";
                } else if (!isNaN(r1)) {
                    // Calcular R2
                    const calculatedR2 = r1 * (vOut / (vIn - vOut));
                    resultado = `Resistencia R2 necesaria: ${formatResistance(calculatedR2)}`;
                } else if (!isNaN(r2)) {
                    // Calcular R1
                    const calculatedR1 = r2 * ((vIn - vOut) / vOut);
                    resultado = `Resistencia R1 necesaria: ${formatResistance(calculatedR1)}`;
                } else {
                    resultado = "Por favor, ingresa al menos uno de R1 o R2 para calcular el otro.";
                }
            } else if (!isNaN(r1) && !isNaN(r2)) {
                // Caso 2: Se conocen R1 y R2 (calcular Vout)
                if (r1 <= 0 || r2 <= 0) {
                    resultado = "Las resistencias deben ser mayores que 0.";
                } else {
                    const calculatedVOut = vIn * (r2 / (r1 + r2));
                    resultado = `Tensión de salida (Vout): ${calculatedVOut.toFixed(2)} V`;
                }
            } else {
                resultado = "Por favor, ingresa valores para Vout o para ambas resistencias (R1 y R2).";
            }
            
            document.getElementById("resultado").innerHTML = resultado;
        }
        
        function formatResistance(resistance) {
            if (resistance >= 1000000) {
                return `${(resistance / 1000000).toFixed(2)} MΩ`;
            } else if (resistance >= 1000) {
                return `${(resistance / 1000).toFixed(2)} kΩ`;
            } else {
                return `${resistance.toFixed(2)} Ω`;
            }
        }
    </script>
</body>
</html>
